version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: rudesktopshop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rudesktopshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rudesktopshop-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rudesktopshop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rudesktopshop
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      # Добавьте другие переменные окружения по необходимости
      # TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        npx prisma migrate deploy &&
        echo 'Starting application...' &&
        node server.js
      "
    networks:
      - rudesktopshop-network

volumes:
  postgres_data:
    driver: local

networks:
  rudesktopshop-network:
    driver: bridge
